<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,body{
      width: 100%;
      height: 100%;
    }
    .box{
      width:90%;
      margin: 0 5%;
      height: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      display: -webkit-flex;
    }
    .left6{
      flex:0 1 100px;
      background: yellow;
      height: 80%;
    }
    .right6{
      flex:1;
      background: #09c;
      height: 90%;
    }
  </style>
</head>
<body>
  <div class="box" id="box6">
    <div class="left6">左侧定宽</div>
    <div class="right6">右侧自适应</div>
  </div>
</body>
</html>
