<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,body{
      width: 100%;
      height: 100%;
    }
    .box{
      overflow: hidden;
      width: 90%;
      height: 100%;
      margin: 0 5%;
      position: relative;
      background: #000;
    }
    .left4{
      position: absolute;
      left: 0;
      top:0;
      width: 180px;
      height: 80%;
      background: yellow;
    }
    .right4{
      height: 90%;
      margin-left:180px;
      background: #09c;
    }
  </style>
</head>
<body>
  <div class="box" id="box4">
    <div class="left4">左侧定宽</div>
    <div class="right4">右侧自适应</div>
  </div>
</body>
</html>
